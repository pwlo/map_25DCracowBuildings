<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.5D Buildings in Krakow</title>
  <link href="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.css" rel="stylesheet">
  <script src="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Open Sans', sans-serif;
    }

    .menu-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      z-index: 1001;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
      pointer-events: none;
      z-index: 1002;
    }

    .logo-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
    }

    .logo-container img {
      width: 120px;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <!-- Popup dla informacji o budynku -->
  <div id="popup" class="popup">
    Building Height: <span id="height-value"></span> m
  </div>

  <div class="logo-container">
    <a href="http://www.kpgeo.pl" target="_blank">
      <img src="./img/Logo1.png" alt="KPGeo Logo">
    </a>
  </div>

  <script>
    // Inicjalizacja OSM Buildings z limitem tilt na 45 stopni
    var map = new OSMBuildings({
      container: 'map',
      position: { latitude: 50.06143, longitude: 19.93658 }, // Kraków
      zoom: 16,
      minZoom: 15,
      maxZoom: 20,
      tilt: 45,
      maxTilt: 45,
      rotation: 0,
      attribution: '© Data: <a href="http://www.kpgeo.pl">KPGeo</a> | © Map: <a href="https://openstreetmap.org/copyright/">OpenStreetMap</a> contributors, <a href="https://carto.com/attributions">CARTO</a> | © Engine: <a href="https://osmbuildings.org/copyright/">OSM Buildings</a>'
    });

    // Dodanie podkładu mapy z OSM Carto (CartoDB Voyager)
    map.addMapTiles('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png', {
      maxZoom: 20
    });

    // Funkcja do zmiany podkładu mapy
    function switchBaseMap(style) {
      if (style === 'positron') {
        map.addMapTiles('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
          maxZoom: 20
        });
      } else {
        map.addMapTiles('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png', {
          maxZoom: 20
        });
      }
    }

    // Słuchanie zmian w radiobuttonach
    document.querySelectorAll('input[name="map-style"]').forEach(function (el) {
      el.addEventListener('change', function () {
        switchBaseMap(this.value);
      });
    });

    // Załadowanie GeoJSON z nowymi danymi budynków
    fetch('data/CRACOW_MODEL_25D.geojson')
      .then(response => response.json())
      .then(data => {
        map.addGeoJSON(data, {
          color: 'rgba(255, 255, 255, 1)', // Biały kolor budynków
          roofColor: 'rgba(150, 150, 150, 1)', // Szary kolor dachów
          minZoom: 15,
          maxZoom: 20
        });
      })
      .catch(error => console.error('Błąd wczytywania pliku GeoJSON:', error));

    // Obsługa wyświetlania wysokości budynku po kliknięciu
    map.on('featureClick', function (event) {
      if (event.feature && event.feature.properties && event.feature.properties.height) {
        const popup = document.getElementById('popup');
        document.getElementById('height-value').textContent = event.feature.properties.height;
        
        popup.style.left = event.pointer.x + 'px';
        popup.style.top = event.pointer.y + 'px';
        popup.style.display = 'block';
      }
    });

    // Ukrywanie popupu po kliknięciu w inne miejsce
    map.on('pointerup', function () {
      document.getElementById('popup').style.display = 'none';
    });
  </script>

</body>

</html>
